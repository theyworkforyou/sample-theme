---
layout: default
---

{% assign area = page %}

<div class="title-space">
  <div class="title-space__name">
    <h1>{{ area.name }}</h1>
    <p>Constituency</p>
  </div>
</div>

<div class="profile-pic">
  <img src="/images/place-200x200.jpg" alt="Place logo">
</div>


<div class="profile-info">
  <div class="sidebar">
    {% include social.html %}
  </div>
</div>

<div class="large-container">

  <h2>Current Politicians Representing {{ area.name }}</h2>

  <ul class="media-list">
    {% for membership in area.memberships %}
      {% include membership_item.html %}
    {% endfor %}
  </ul>

</div>
